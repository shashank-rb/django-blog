<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{%static 'css/blog.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Code+Pro&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light techfont custom-navbar">
    
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-brand" href="{% url 'blog:post_list' %}">
              <img src="https://www.logolynx.com/images/logolynx/7e/7eaaeb4fec9456134738cee208b3ca4c.png" width='55' height='55' alt="Blog" >
            </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'blog:about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/shashank-rb/">Github</a></li>
            <li class="nav-item"><a href="https://www.linkedin.com/in/shashank-rajeev-badagandi-728509214/" class="nav-link">LinkedIn</a></li>
          </ul>

          <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_new' %}">New Post</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
            <li class="nav-item">Welcome: {{ user.username }}</li>
            {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg></a></li>
            {% endif %}
          </ul>
        </div>
      </nav>

      <div class="content container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block content %}
              {% endblock content %}
              
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
