{% extends 'blog/base.html' %}

{% block content %}
<div class="mt-4 p-5 bg-primary text-white rounded form-control">
    
        <h2>Please Login:</h2>
        <h3>Must be a superUser, please check with site admin</h3>
    
    
    {% if form.errors %}
        <p>Your username and passowrd didn't match! Pleaase try again!</p>
    {% endif %}
    
    <form action="{% url 'login' %}" method="POST">
       {% csrf_token %}
       {{ form.as_p }} 
       <input type="submit" class "btn btn-danger" value="login">
       <input type="hidden" name = "next" value="{{next}}">
    
    
    </form>
  </div>


{% endblock content %}
